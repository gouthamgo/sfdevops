name: Auto-Merge to Main

on:
  push:
    branches:
      - new

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper merging

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (with retry)
        uses: nick-fields/retry-action@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: npm ci

      - name: Build Docusaurus site
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Run tests (if any)
        run: npm test --if-present

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
          retention-days: 7

  auto-merge:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Fetch all branches
        run: |
          git fetch origin main
          git fetch origin new

      - name: Merge new branch into main
        run: |
          git checkout main
          git merge --no-ff origin/new -m "chore: Auto-merge 'new' branch to main after successful build

          ü§ñ This merge was automatically performed by GitHub Actions after:
          - ‚úÖ Successful build verification
          - ‚úÖ All tests passed
          - ‚úÖ No build errors detected

          Commit: ${{ github.sha }}
          Branch: new
          Triggered by: ${{ github.actor }}"

      - name: Push to main
        run: git push origin main

      - name: Create merge summary
        run: |
          echo "## üöÄ Auto-Merge Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** new ‚Üí main" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changes Merged:" >> $GITHUB_STEP_SUMMARY
          git log --oneline origin/main..HEAD | head -10 >> $GITHUB_STEP_SUMMARY

  notify-failure:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: '‚ùå **Auto-merge blocked**: Build or tests failed. Please fix the issues before merging to main.\n\n[View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})'
            })
